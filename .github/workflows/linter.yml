name: Python package

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - 'README.md'
      - 'data/**'
      - 'html/**'
      - 'configs/**'
      
  pull_request:
    paths-ignore:
      - 'README.md'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11", "3.12", "3.13"]
        include:
          - os: windows-latest
            python-version: "3.12"
          - os: macos-latest
            python-version: "3.12"
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[test]

    - name: Lint with Ruff
      run: |
        ruff check surfiamviz

    - name: Lint with PyLint
      run: |
        pylint surfiamviz
